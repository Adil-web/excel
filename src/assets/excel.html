<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>

  <div id="app" class="container">

    <div class="excel">

      <div class="excel__header">

        <input type="text" class="input" value="Новая таблица" />

        <div>

          <span class="button">
            <i class="material-icons">delete</i>
          </span>

          <span class="button">
            <i class="material-icons">exit_to_app</i>
          </span>

        </div>

      </div>

      <div class="excel__toolbar">
        <span class="button">
            <i class="material-icons">format_bold</i>
          </span>
          <span class="button">
            <i class="material-icons">format_italic</i>
          </span>
          <span class="button">
            <i class="material-icons">format_underline</i>
          </span>
          <span class="button">
            <i class="material-icons">format_align_left</i>
          </span>
          <span class="button">
            <i class="material-icons">format_align_center</i>
          </span>
          <span class="button">
            <i class="material-icons">format_align_right</i>
          </span>
      </div>

      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable="" spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
            </div>
        </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="" spellcheck="false">1</div>
                    <div class="cell" contenteditable="" spellcheck="false">2</div>
                    <div class="cell" contenteditable="" spellcheck="false">C3</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="" spellcheck="false">1</div>
                    <div class="cell" contenteditable="" spellcheck="false">2</div>
                    <div class="cell" contenteditable="" spellcheck="false">C3</div>
                </div>
            </div>
      

    </div>

  </div>

</body>
</html>
